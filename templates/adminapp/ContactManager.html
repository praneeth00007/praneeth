{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html>
<head>
    <title>Contact Manager</title>
</head>
<body>
{% block body %}

<div class="container text-center">
  <div class="row">
    <div class="col">
      First in DOM, no order applied
        <br><br>
        <h1>Add Contact</h1>
        <form method="post" action="{% url 'adminapp:ContactManager' %}">{% csrf_token %}

            <!-- Individual Fields Only -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" class="form-control" rows="3" required></textarea>

            <br><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="col-auto d-flex align-items-center">
      <div style="border-left: 2px solid black; height: 100%;"></div>
    </div>

    <div class="col">
        <br><br>
        <strong>Output will be displayed here</strong>
        <h2>Contacts</h2>
        <ul>
            {% for task in tasks %}
                <li>
                    <!-- Task display, now without title and delete link -->
                </li>
            {% endfor %}
        </ul>
    </div>
  </div>
</div>

{% endblock %}
</body>
</html>
